<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крузо Аларм</title>
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        body { background: #f8f8f8; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; }
        #timer { font-size: 60px; font-weight: bold; margin: 20px 0; color: #22c55e; }
    </style>
</head>
<body>
    <div id="quote">"Всяка почивка е стъпка към успеха."</div>
    <div class="card">
        <div>КРУЗО АЛАРМ</div>
        <div id="timer">50:00</div>
        <div style="display:flex; justify-content: space-around;">
            <span style="color:red">Кортизол: 0</span>
            <span style="color:blue">Ендорфини: 0</span>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
