<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Социален компас: Робинзон Крузо и AI</title>
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col font-sans overflow-hidden">

    <header class="bg-green-600 text-white p-4 shadow-lg text-center">
        <h1 class="text-lg font-bold uppercase mb-1">Социален компас</h1>
        <div id="motto-display" class="text-sm italic min-h-[1.2rem] transition-opacity duration-500"></div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-6 space-y-8">
        
        <div class="text-center">
            <div class="w-64 h-64 mx-auto mb-6 flex flex-col items-center justify-center bg-white rounded-full shadow-2xl border-8 border-green-500 relative">
                <div class="text-5xl font-black text-gray-700 tabular-nums" id="timer-display">00:00</div>
                <div class="text-xs text-gray-400 mt-2 uppercase">Време пред екрана</div>
            </div>

            <div class="flex gap-4 justify-center">
                <button id="start-btn" onclick="toggleTimer()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-10 rounded-full shadow-xl transition-all transform active:scale-95">
                    <i class="fas fa-play mr-2"></i> СТАРТ
                </button>
            </div>
        </div>

        <div class="w-full max-w-md grid grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-red-500 text-center">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Кортизол</p>
                <p class="text-3xl font-black text-red-600" id="cortisol-val">0</p>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border-b-4 border-blue-500 text-center">
                <p class="text-[10px] text-gray-400 uppercase font-bold">Ендорфини</p>
                <p class="text-3xl font-black text-blue-600" id="endorphin-val">0</p>
            </div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4">
        <div id="mission-box" class="bg-white rounded-3xl p-8 max-w-sm w-full text-center hidden">
            <h2 class="text-2xl font-black text-red-600 mb-4">АЛАРМА!</h2>
            <p class="text-gray-600 mb-6">Достигнахте 50 минути. Балансирайте хормоните си!</p>
            <div id="mission-task" class="bg-green-50 p-4 rounded-xl mb-6 border border-green-100 hidden">
                <h4 id="task-title" class="font-bold text-green-800"></h4>
                <p id="task-desc" class="text-sm text-green-700"></p>
            </div>
            <button onclick="generateTask()" id="btn-gen" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold mb-2">ГЕНЕРИРАЙ МИСИЯ</button>
            <button onclick="finishTask()" id="btn-done" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold hidden">ИЗПЪЛНЕНО</button>
            <button onclick="openEthics()" class="text-xs text-gray-400 underline mt-4 block mx-auto">Отказвам мисията</button>
        </div>

        <div id="ethics-box" class="bg-white rounded-3xl p-8 max-w-sm w-full hidden">
            <h3 class="font-bold mb-4">Етичен филтър (Риск)</h3>
            <div id="ethics-questions" class="space-y-4 mb-6"></div>
            <button onclick="checkEthics()" class="w-full bg-black text-white py-4 rounded-xl font-bold">ПРОВЕРКА</button>
        </div>

        <div id="crisis-box" class="bg-white rounded-3xl p-8 max-w-sm w-full text-center hidden border-4 border-red-600">
            <h2 class="text-xl font-black text-red-600 mb-4">ВИСОК РИСК!</h2>
            <p class="text-sm mb-6">Свържете се с реалния свят веднага:</p>
            <div class="space-y-3">
                <a href="tel:116111" class="block p-4 bg-red-50 rounded-xl font-bold text-red-700">116 111</a>
                <a href="tel:080011977" class="block p-4 bg-red-50 rounded-xl font-bold text-red-700">0800 11 977</a>
            </div>
            <button onclick="backToMission()" class="mt-6 text-sm underline text-gray-400">Към ФВС мисия</button>
        </div>
    </div>

    <script>
        // ДАННИ
        const mottos = ["Мързелът няма да те доведе до никъде.", "\"Светът е отвън, не в екрана.\"", "\"Говори с хора, а не с телефона.\"", "Движението е лекът на живота.", "\"Дори и най-малката вяра, може да ти помогне в най-трудните ти дни.\""];
        const tasks = [
            {t: "Клекове", d: "60 клека до долу с изпънати ръце"},
            {t: "Jumping Jacks", d: "от 30 и 40, бързо изпълнение"},
            {t: "Бавно тичане", d: "5 км джогинг (или на място)"},
            {t: "Планк", d: "2 мин. планк на лакти"}
        ];
        const ethics = ["Предпочитате ли да търсите подкрепа от AI, вместо от хора?", "Чрез AI можем ли да избягаме от физическите проблеми?", "Пренебрегвате ли основни нужди заради екрана?"];

        // СЪСТОЯНИЕ
        let seconds = 0;
        let cortisol = 0;
        let endorphins = 0;
        let isRunning = false;
        let timerId;
        let lastTimestamp = Date.now();

        // ИНИЦИАЛИЗАЦИЯ
        function init() {
            updateUI();
            startMottoRotation();
        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            if(!isRunning) {
                isRunning = true;
                btn.innerHTML = '<i class="fas fa-pause mr-2"></i> СТОП';
                btn.classList.replace('bg-green-600', 'bg-red-500');
                lastTimestamp = Date.now();
                timerId = setInterval(tick, 1000);
            } else {
                stopTimer();
            }
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timerId);
            const btn = document.getElementById('start-btn');
            btn.innerHTML = '<i class="fas fa-play mr-2"></i> СТАРТ';
            btn.classList.replace('bg-red-500', 'bg-green-600');
        }

        function tick() {
            const now = Date.now();
            const delta = Math.floor((now - lastTimestamp) / 1000);
            if (delta > 0) {
                seconds += delta;
                lastTimestamp = now;

                // ЛОГИКА НА 5 МИНУТИ (300 сек)
                if (seconds % 300 === 0) {
                    cortisol += 5;
                    endorphins -= 5; // Намаляват според инструкцията
                }

                // ПРАГ 50 МИНУТИ
                if (seconds >= 3000) {
                    triggerAlarm();
                }
                updateUI();
            }
        }

        function updateUI() {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            document.getElementById('timer-display').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            document.getElementById('cortisol-val').innerText = cortisol;
            document.getElementById('endorphin-val').innerText = endorphins;
        }

        function triggerAlarm() {
            stopTimer();
            new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play().catch(()=>{});
            showModal('mission-box');
        }

        // МИСИИ
        function generateTask() {
            const task = tasks[Math.floor(Math.random()*tasks.length)];
            document.getElementById('task-title').innerText = task.t;
            document.getElementById('task-desc').innerText = task.d;
            document.getElementById('task-task').classList.remove('hidden'); // Fix ID
            document.getElementById('mission-task').classList.remove('hidden');
            document.getElementById('btn-gen').classList.add('hidden');
            document.getElementById('btn-done').classList.remove('hidden');
        }

        function finishTask() {
            cortisol -= 5;
            endorphins += 25;
            seconds = 0;
            updateUI();
            hideModals();
        }

        // ЕТИКА
        function openEthics() {
            hideModals();
            showModal('ethics-box');
            const container = document.getElementById('ethics-questions');
            container.innerHTML = ethics.map((q, i) => `
                <div class="text-sm p-3 bg-gray-50 rounded-lg">
                    <p class="mb-2 font-bold">${q}</p>
                    <div class="flex gap-4">
                        <label><input type="radio" name="e${i}" value="1"> Да</label>
                        <label><input type="radio" name="e${i}" value="0" checked> Не</label>
                    </div>
                </div>
            `).join('');
        }

        function checkEthics() {
            let score = 0;
            for(let i=0; i<3; i++) {
                const val = document.querySelector(`input[name="e${i}"]:checked`).value;
                score += parseInt(val);
            }
            if(score >= 2) {
                hideModals();
                showModal('crisis-box');
            } else {
                alert("Рискът е нисък. Изпълнете ФВС мисия за здраве.");
                backToMission();
            }
        }

        function backToMission() {
            hideModals();
            showModal('mission-box');
        }

        // ПОМОЩНИ
        function showModal(id) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById(id).classList.remove('hidden');
        }

        function hideModals() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.querySelectorAll('#modal-overlay > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('btn-gen').classList.remove('hidden');
            document.getElementById('btn-done').classList.add('hidden');
            document.getElementById('mission-task').classList.add('hidden');
        }

        function startMottoRotation() {
            let i = 0;
            const el = document.getElementById('motto-display');
            setInterval(() => {
                el.style.opacity = 0;
                setTimeout(() => {
                    el.innerText = mottos[i];
                    el.style.opacity = 1;
                    i = (i + 1) % mottos.length;
                }, 500);
            }, 6000);
            el.innerText = mottos[0];
        }

        window.onload = init;
    </script>
</body>
</html>
