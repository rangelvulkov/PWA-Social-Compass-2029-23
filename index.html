<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крузо Аларм - Био Баланс</title>
    <link rel="manifest" href="manifest.webmanifest">
    <style>
        :root { --primary: #22c55e; --bg: #0f172a; --card: #1e293b; }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 450px;
        }
        #timer {
            font-size: 100px;
            font-weight: 900;
            color: var(--primary);
            margin: 10px 0;
            font-family: monospace;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 20px;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 24px; font-weight: bold; display: block; }
        .controls button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }
        #startBtn { background: var(--primary); color: white; }
        #resetBtn { background: #475569; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div style="font-size: 14px; color: #94a3b8; letter-spacing: 3px; margin-bottom: 10px;">БИО-МОНИТОР КРУЗО</div>
        
        <div class="stats-container">
            <div class="stat-box">
                <span class="stat-label">Кортизол</span>
                <span id="cort" class="stat-value" style="color: #ef4444;">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Ендорфини</span>
                <span id="endo" class="stat-value" style="color: #3b82f6;">0</span>
            </div>
        </div>

        <div id="timer">50:00</div>

        <div class="controls">
            <button id="startBtn" onclick="toggle()">Старт</button>
            <button onclick="reset()">Нулиране</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        let time = 3000;
        let isRunning = false;
        let interval = null;

        function updateDisplay() {
            const mins = Math.floor(time / 60);
            const secs = time % 60;
            document.getElementById('timer').innerText = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            // Логика за "хромозомите" (статистиките)
            let passed = 3000 - time;
            document.getElementById('cort').innerText = Math.floor(passed / 60); // Покачва се всяка минута
            document.getElementById('endo').innerText = Math.floor(passed / 120); // На всеки 2 минути
        }

        function toggle() {
            const btn = document.getElementById('startBtn');
            if (!isRunning) {
                isRunning = true;
                btn.innerText = "Пауза";
                btn.style.background = "#ef4444";
                interval = setInterval(() => {
                    if (time > 0) {
                        time--;
                        updateDisplay();
                    } else {
                        clearInterval(interval);
                        alert("Времето изтече!");
                        reset();
                    }
                }, 1000);
            } else {
                isRunning = false;
                btn.innerText = "Старт";
                btn.style.background = "#22c55e";
                clearInterval(interval);
            }
        }

        function reset() {
            clearInterval(interval);
            isRunning = false;
            time = 3000;
            updateDisplay();
            document.getElementById('startBtn').innerText = "Старт";
            document.getElementById('startBtn').style.background = "#22c55e";
        }

        updateDisplay();
    </script>
</body>
</html>
